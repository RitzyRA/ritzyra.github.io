            font-size: 1.5rem;
            text-align: center;

        }

            opacity: 1;

        .Hhtml {
            grid-area: header1;
            background-image: url(Daco_1270973.png);

            background-repeat: no-repeat;
            opacity: 0.5;
            background-position: center;
        }

        /* For mobile */

            .gc {
                display: grid;
                margin: 2rem;
                justify-content: center;
                grid-template-areas:
                    "header1"
                    "header2"
                    "header3";
                grid-template-rows: 30% 30% 30%;
                grid-template-columns: 100%;
                grid-gap: 2rem 0;
            }
