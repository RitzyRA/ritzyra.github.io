    <title>Kontaktai</title>
    <style>
        @import url("style.css");

        .gc::before {
            content: '';
            position: absolute;
            top: 17%;
            left: 0;
            width: 100%;
            height: inherit;
            background: linear-gradient(123deg,
                    rgb(255, 255, 255) 0%,
                    rgba(124, 63, 48, 0.664) 100%);
            background-attachment: fixed;
            filter: blur(5px);
        }

        .gc {
            display: grid;
            height: 100%;
            margin-top: 2%;
            margin-bottom: 0;
            justify-content: center;
            align-content: center;
            grid-template-areas:
                "header1 header2 header3";
            grid-template-columns: 25% 25% 25%;
            grid-gap: 0 2rem;
        }

        .gi {
            background-color: rgba(218, 198, 198, 0.1);
            display: grid;
            justify-items: left;
            align-items: top;
            padding: 1rem;
            text-align: justify;
            color: rgba(160, 137, 127, 0.604);
            text-shadow: 1px 1px rgba(255, 255, 255, 0.6);

            width: 100%;
            height: 100%;
            border-radius: 25px;
            margin: auto;
            position: relative;

            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.6) 0%,
                    rgba(168, 145, 135, 0.233) 42%,
                    rgba(160, 137, 127, 0.604) 100%);

            text-align: center;
            justify-items: center;
            overflow: auto;
        }

        section {
            font-size: 1.5rem;
            line-height: 4vh;
        }

        #icon {
            padding: 7vh;
        }

        .gmap_canvas {
            padding-top: 2rem;
            padding-bottom: 1rem;
        }

        .website:not(:visited),
        .website:visited {
            color: rgba(255, 255, 255, 0.6);
            text-shadow: none;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 0.7rem;
            box-shadow: 5px 5px rgb(160, 137, 127);

        }
        .website:hover {
            color: rgb(160, 137, 127);
            background-color: rgba(255, 255, 255, 0.6);
        }

        .email:not(:visited),
        .email:visited {
            /* text-decoration: underline; */
            color: rgb(160, 137, 127);
            text-shadow: 1px 1px rgba(255, 255, 255, 0.6);
        }
        .social {
            line-height: 10rem;
            padding: 0.3rem;
        }
        .email:hover , .social:hover {
            color: rgba(255, 255, 255, 0.6);
            text-shadow: none;
        }

                /* .Hgi:hover {
            opacity: 1;
            transition: 0.2s ease;
        }

        .Hgi:not(:hover) {
            transition: 0.2s ease;
        } */

        .address {
            grid-area: header1;
        }

        .phone_web {
            grid-area: header2;
        }

        .email_social {
            grid-area: header3;
        }
    </style>
</head>
